{% extends "base.html" %}


{% block content %}


<div id="notification block">

{% if error %}
	<div class="error">
		{{error}}
	</div>
{% else %}

{% for notification in notifications  %}
	
	<p>
	  <h1> {{notification.title}} </h1>
	<p>
	<p>
		{{notification.content}}
	</p>
	<p>
		{{notification.time}}
	</p>

{% endfor %}

{% endif %}

</div>



	
{% endblock content %}
