{% extends "base.html" %}


{% block head %}

 {{title}}

{% endblock %}


{% block content %}
	
	{% if not user.is_authenticated %}
		<form method="post" action="./login" >
		{% csrf_token %}

		{{form.as_p}}


		<p>
			<input type="submit" value="Log in" />
		</p>

		</form>
	{% else %}
		<p>
			<strong>You are already logged in.</strong>
		</p>

	{% endif %}


{% endblock %}
